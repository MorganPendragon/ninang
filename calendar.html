<!DOCTYPE html>
<html lang="en">

<head>
    <title>Our Final Webpage</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
    <!-- FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <link rel="stylesheet" href="app.css">
</head>

<style>

    /* Modal Styling */
    .modalcalendar {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
    }

    .modal-contentcalendar {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .close-modalcalendar {
        float: right;
        font-size: 24px;
        font-weight: bold;
        cursor: pointer;
    }

    /* Project Box Styling for Modal */
    .project-box {
        background-color: #fff;
        border-radius: 8px;
        padding: 16px;
        margin: 0;
        box-shadow: none;
    }

    .project-box-content-header .box-content-header {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 8px;
    }

    .project-box-content-header .box-content-subheader {
        font-size: 14px;
        color: #666;
    }

    .box-progress-wrapper {
        margin: 16px 0;
    }

    .box-progress-header {
        font-size: 14px;
        color: #666;
        margin-bottom: 8px;
    }

    .box-progress-bar {
        width: 100%;
        height: 8px;
        background-color: #e0e0e0;
        border-radius: 4px;
        overflow: hidden;
    }

    .box-progress {
        height: 100%;
        border-radius: 4px;
    }

    .box-progress-percentage {
        font-size: 14px;
        color: #666;
        margin-top: 8px;
    }

    .subtask-list {
        margin: 16px 0;
    }

    .subtask-list p {
        font-size: 14px;
        color: #666;
        margin-bottom: 8px;
    }

    .subtask-list ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
    }

    .subtask-list li {
        display: flex;
        align-items: center;
        margin-bottom: 8px;
    }

    .subtask-checkbox {
        margin-right: 8px;
    }

    .project-box-footer .days-left {
        font-size: 14px;
        color: #666;
    }
</style>

<body>
    <div class="app-container">
        <div class="app-content">
            <div class="app-sidebar">
                <a href="main.html" class="app-sidebar-link">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="feather feather-home">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
                        <polyline points="9 22 9 12 15 12 15 22" />
                    </svg>
                </a>
                <a href="calendar.html" class="app-sidebar-link active">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="feather feather-calendar">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2" />
                        <line x1="16" y1="2" x2="16" y2="6" />
                        <line x1="8" y1="2" x2="8" y2="6" />
                        <line x1="3" y1="10" x2="21" y2="10" />
                    </svg>
                </a>
            </div>
            <div class="projects-section">
                <div class="projects-section-header">
                    <p>Projects</p>
                    <p class="time"> </p>
                </div>
                <div id="calendar"></div>
            </div>
        </div>
    </div>

    <!-- Modal for Task Details -->
    <div id="taskDetailsModal" class="modalcalendar">
        <span class="close-modalcalendar">&times;</span>
        <div class="modal-contentcalendar">
            <div id="taskDetailsContent"></div>
        </div>
    </div>

    <script src="calendar.js"></script>
    <script src="app.js"></script>
</body>

<script>

</script>

</html>
